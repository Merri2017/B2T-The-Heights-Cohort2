<!DOCTYPE html>
<html>
    <head>
        <title>Array and Loops Pt. 2</title>
    </head>
    <body>
        <script type="text/javascript">
            // var starts at index 0
            //i is less than the length of the array so we can count the whole array.
            //incrementation by 1...
            //+= operator is used to concat the strings.
            // print to the console the sum.
            var numbers = [5,2,10,0,50,1900,25,25];
            var counter = 0;
            for(var i = 0; i < numbers.length; i++){
                counter += numbers[i];
            }
            console.log(counter);
        </script>
    </body>
</html>
