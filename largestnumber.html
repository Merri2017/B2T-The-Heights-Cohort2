<!DOCTYPE html>
<html>
	<head>
		<title>Find the Largest Number</title>
	</head>
		<body>
			<script type="text/javascript">
				//prompt to get the user's input for 3 numbers
				var x = prompt( "enter a number");
				var y = prompt ("enter another number");
				var z = prompt("enter the last number");
				// if else statement: if x is greater than y and x is greater than z then print to console: x is the largest number.
				// else if: if the first statement isn't true, it goes to the else if statement: y is greater than z and then prints to console Y is the largest number. 
				// else s the last statement, so if all of previous fail, the conclusion is that z is the largest and will be printed to the console.
				if (x > y && x > z){
					console.log( " x is the largest number");
				}
				else if (y > z){
					console.log(  " y is the largest number");
				}
				else{
					console.log(  " z is the largest number");
				}
			</script>

		</body>
</html>
